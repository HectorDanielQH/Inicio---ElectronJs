<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
    <form action="" class="p-4">
        <div class="form-group m-2">
            <input type="text" id="name" class="form-control" placeholder="Producto" autofocus>
        </div>
        <div class="form-group m-2">
            <input type="text" id="price" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group m-2">
            <input type="text" id="description" class="form-control" placeholder="DescripciÃ³n">
        </div>
        <button class="btn btn-primary w-100">
            Guardar producto
        </button>
    </form>

    <script>

        const  {ipcRenderer}  = require('electron');
        const form = document.querySelector('form');

        form.addEventListener('submit',e => {
            const name = document.querySelector('#name').value;
            const price = document.querySelector('#price').value;
            const description = document.querySelector('#description').value;
            
            const newProduct={
                nameProduct : name,
                priceProduct: price,
                descriptionProduct: description
            };

            ipcRenderer.send('product:new',newProduct);
            e.preventDefault();
        });
    </script>
    
</body>
</html>
